<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>

	<h1>
		<span wicket:id="applicationHeadline" />
	</h1>

	<h2>
		<span wicket:id="pageHeadline" />
	</h2>

	<form wicket:id="editForm">

		<table style="border: 2px dotted #fc0; padding: 5px;">

			<tr>
				<td><span wicket:id="nameLabel" /></td>
				<td><input type="text" wicket:id="name" /></td>
			</tr>
			<tr>
				<td><span wicket:id="categoryLabel" /></td>
				<td><select wicket:id="category"/></td>
			</tr>
			<tr>
				<td><span wicket:id="archiveIdLabel" /></td>
				<td><input type="text" wicket:id="archiveId" /></td>
			</tr>
			<tr>
				<td><span wicket:id="documentDateLabel" /></td>
				<td><input type="text" wicket:id="documentDate" /></td>
			</tr>
			<tr>
				<td><span wicket:id="textLabel" /></td>
				<td><textarea   wicket:id="text"  rows="6" cols="40"/></td>
			</tr>




			<tr>
				<td colspan="2" align="center"><input type="submit"
					wicket:id="cancelButton" /> <input type="submit"
					wicket:id="saveButton" /></td>
			</tr>
		</table>
	</form>


</body>
</html>
