<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>

	<h1>
		<span wicket:id="applicationHeadline" />
	</h1>

	<h2>
		<span wicket:id="pageHeadline" />
	</h2>

	<form wicket:id="editForm">

		<table style="border: 2px dotted #fc0; padding: 5px;">

			<tr>
				<td><span wicket:id="nameLabel" /> </td>
				<td><input type="text" wicket:id="name" />  <div wicket:id="nameFeedback" > its invisible everytime, it's only used in java code </div> <span wicket:id="nameMessage" style="color:red"/></td>
				
			</tr>
			<tr>
				<td><span wicket:id="categoryLabel" /></td>
				<td><select wicket:id="category"/> <div wicket:id="categoryFeedback" > its invisible everytime, it's only used in java code </div>  <span wicket:id="categoryMessage" style="color:red"/></td>
				
			</tr>
			<tr>
				<td><span wicket:id="archiveIdLabel" /></td>
				<td><input type="text" wicket:id="archiveId" />  <div wicket:id="archiveIdFeedback" > its invisible everytime, it's only used in java code </div> <span wicket:id="archiveIdMessage" style="color:red"/></td>
			   
			</tr>
			<tr>
				<td><span wicket:id="documentDateLabel" /></td>
				<td><input type="text" wicket:id="documentDate" /> <div wicket:id="documentDateFeedback" > its invisible everytime, it's only used in java code </div>  <span wicket:id="documentDateMessage" style="color:red"/></td>
			</tr>
			<tr>
				<td><span wicket:id="textLabel" /></td>
				<td><textarea   wicket:id="text"  rows="6" cols="40"/></td>
				
			</tr>

	
		
	


			<tr>
				<td colspan="2" align="center"><input type="submit"
					wicket:id="cancelButton" /> <input type="submit"
					wicket:id="saveButton" /></td>
			</tr>
		</table>
	
	
	</form>
	
	<form wicket:id="attachementForm">
	<div wicket:id="group">
	<table style="border: 2px dotted #fc0; padding: 5px;">
                    <tr>
                        <td></td>
                        <td><b><span wicket:id="filenameHeader"/></b></td>
                          <td><b><span wicket:id="contentTypeHeader"/></b></td>
                           <td><b><span wicket:id="contentLengthHeader"/></b></td>
                       
                    </tr>
                    <tr wicket:id="attachements">
                     	<td><input type="radio" wicket:id="id"/></td>
                        <td><span wicket:id="filename"/></td>
                        <td><span wicket:id="contentType"/></td>
                        <td><span wicket:id="contentLength"/></td>
                      
                    </tr>
                 		
            		<tr>
            			<td colspan="4" align="center"> 
            			
            			 	<input type="submit" wicket:id="deleteButton" />
            			</td>
            		</tr>
            
          
   </table>
   </div>
	</form>
	
	
	
	<form wicket:id="uploadForm">
		<table style="border: 2px dotted #fc0; padding: 5px;">
		<tr>
		<td>
			<label>Select file :</label> 
			<input wicket:id="fileUpload" size="40" type="file"/>
			<input type="submit" value="Upload"/>
		</td>
		</tr>
		</table>
	</form>


</body>
</html>
