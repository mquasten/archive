<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>

<h1><span wicket:id="applicationHeadline"/> </h1>

<h2><span wicket:id="pageHeadline"/> </h2>



<h3><span wicket:id="searchCriteriaHeadline"/></h3>
<form wicket:id="searchForm">

        <table style="border: 2px dotted #fc0;  padding: 5px;">
        
        <tr>
        <td><span wicket:id="searchNameLabel"/> </td>
        <td><span wicket:id="searchCategoryLabel"/></td>
        <td><span wicket:id="searchArchiveLabel"/></td>
        </tr>
         <tr>
         
          <td><input type="text" wicket:id="name" /></td>
          <td> <select wicket:id="category"/></td>
          <td><input type="text" wicket:id="archiveId" /></td>
         </tr>
      
      	<tr>
      		 <td colspan="3" align="center">
      		 	 <input type="submit"    wicket:id="searchButton"/>
      		 </td>
      	</tr>
        </table>
</form>




<form wicket:id="form">

	<div wicket:id="group">
	<h3><span wicket:id="searchTableHeadline"/></h3>
	<table style="border: 2px dotted #fc0; padding: 5px;">
                    <tr>
                        <td></td>
                        <td><b><span wicket:id="nameHeader"/></b></td>
                        <td><b><span wicket:id="categoryHeader"/></b></td>
                        <td><b><span wicket:id="archiveIdHeader"/></b></td>
                        <td><b><span wicket:id="dateHeader"/></b></td>
                    </tr>
                    <tr wicket:id="documents">
                        <td><input type="radio" wicket:id="id"/></td>
                        <td><span wicket:id="name"/></td>
                        <td><span wicket:id="category" /></td>
                        <td><span wicket:id="archiveId" /></td>
                        <td><span wicket:id="documentDate" /></td>
                    </tr>
                 <tr>
              <td colspan="5" align="center">
              <input type="submit"    wicket:id="newButton"/>
              <input type="submit"    wicket:id="changeButton"/>
              <input type="submit"    wicket:id="showButton"/>
              </td>
             </tr>
          
   </table>
   </div>
   
  
     </form>
 
</body>
</html>
